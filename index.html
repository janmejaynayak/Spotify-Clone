<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./img/logo.png" alt="spotify">Spotify</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1 id="songHeading">NO Copyright Songs</h1>


            <div class="songItemContainer">

                <div class="songItem">
                    <img src="./coverimage/cover1.jpg" alt="1">
                    <span class="songName">corporate-music-for-presentation</span>
                    <span class="songListPlay"><span class="timeStamp">01:46</span>
                    <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>

                </div>

                <div class="songItem">
                    <img src="./coverimage/cover2.jpg" alt="2">
                    <span class="songName">leonell-cassio-chapter-two-ft-carrie</span>
                    <span class="songListPlay"><span class="timeStamp">04:00</span><i id = "1" class="fa-solid songItemPlay fa-circle-play"></i></span>

                </div>

                <div class="songItem">
                    <img src="./coverimage/cover3.jpg" alt="3">
                    <span class="songName">Luke-Bergs-Bliss</span>
                    <span class="songListPlay"><span class="timeStamp">03:30</span><i id = "2" class="fa-solid songItemPlay fa-circle-play"></i></span>

                </div>

                <div class="songItem">
                    <img src="./coverimage/cover4.jpg" alt="4">
                    <span class="songName">stomping-rock-four-shots</span>
                    <span class="songListPlay"><span class="timeStamp">01:59</span><i id = "3" class="fa-solid songItemPlay fa-circle-play"></i></span>

                </div>

                <div class="songItem">
                    <img src="./coverimage/cover5.jpg" alt="5">
                    <span class="songName">Weekdays-AShamaluevMusic</span>
                    <span class="songListPlay"><span class="timeStamp">03:26</span><i id = "4" class="fa-solid  songItemPlay fa-circle-play"></i></span>

                </div>

                <div class="songItem">
                    <img src="./coverimage/cover6.jpg" alt="6">
                    <span class="songName">Serenity-AShamaluevMusic</span>
                    <span class="songListPlay"><span class="timeStamp">03:20</span><i id = "5" class="fa-solid  songItemPlay fa-circle-play"></i></span>

                </div>

                <div class="songItem">
                    <img src="./coverimage/cover7.jpg" alt="7">
                    <span class="songName">Night-AShamaluevMusic</span>
                    <span class="songListPlay"><span class="timeStamp">02:09</span><i id = "6" class="fa-solid songItemPlay fa-circle-play"></i></span>

                </div>
               
            </div>

        </div>
        <!-- <div class="songBanner"></div> -->
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">

        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>

        </div>

        <div class="songInfo">
            <img src="./img/gif.gif" width="45px" alt="" id="gif">
            <span id="masterSongName">
                corporate-music-for-presentation
            </span>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/0996d69ad1.js" crossorigin="anonymous"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
